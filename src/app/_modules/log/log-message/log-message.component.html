<div class="card" *ngIf="debug && messages.length>0">

  <div class="card-header">
    <div class="row">
      <div class="col-11">
        <h5>Messages</h5>
      </div>
      <div class="col-1">
        <button class="clear" (click)="clear()">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor='let m of messages'>
        {{m.date|date: "dd/MM/yyyy HH:mm:ss"}}
        <span [ngClass]="{'text-warn':m.level === 3, 'text-success':m.level === 2, 'text-info':m.level === 1, 'text-danger':m.level > 3 }">{{getLevel(m.level)}}</span>
        [{{m.path}}]
        {{m.msg}}
        <span *ngIf="m.params">, {{m.params|json}} </span>
        <!--{{message.message}} <span *ngIf="message.params">, {{message.params|json}} </span>-->
      </li>
    </ul>
  </div>
</div>
