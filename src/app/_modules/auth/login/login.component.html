<div class="container d-flex justify-content-center text-center">
  <div class="row">
    <div class="card">
      <div class="card-header"><h5>Login</h5></div>
      <div class="card-body wrapper">

        <form [formGroup]="loginForm" action="#" class="form-signin">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<fa-icon [icon]="faUser"></fa-icon>
											</span>
              </div>
              <label for="email"></label>
              <input [ngClass]="{ 'is-invalid': submitted && email.errors }" class="form-control"
                     formControlName="email"
                     id="email" placeholder="Email"
                     type="email"
                     autocomplete="username"/>

              <div *ngIf="submitted && email.errors" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email is not valid</div>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon2">
												<fa-icon [icon]="faKey"></fa-icon>
											</span>
              </div>
              <label for="password"></label>
              <input [ngClass]="{ 'is-invalid': submitted && password.errors }" class="form-control"
                     formControlName="password" id="password"
                     placeholder="Password"
                     type="password"
                     autocomplete="current-password"/>
              <div *ngIf="submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
          </div>


          <br>
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="section">
            <label ngbButtonLabel class="btn-outline-primary">
              <input ngbButton type="radio" value="user"> User
            </label>
            <label ngbButtonLabel class="btn-outline-primary">
              <input ngbButton type="radio" value="responsible"> Responsible
            </label>
            <label ngbButtonLabel class="btn-outline-primary">
              <input ngbButton type="radio" value="admin"> Admin
            </label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button [disabled]="loading" class="btn btn-lg btn-dark btn-block submit" (click)="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Login
        </button>
      </div>

    </div>
  </div>
</div>
